name: Java API CI/CD
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build_api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    # - name: Setup Gradle
    #   uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    # - name: Build with Gradle Wrapper
    #   run: |
    #     cd BeanHub.API
    #     ./gradlew
    #     ./gradlew build
    
    - name: Login to DockerHub
      run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    
    - name: Build & Publish Docker image
      run: |
        cd beancards
        docker build -t ${{secrets.DOCKER_USERNAME}}/trader-g-test .
        docker push ${{secrets.DOCKER_USERNAME}}/trader-g-test:latest

  deploy_api:
    needs: build_api
    runs-on: [ip-172-31-21-106]
    steps:
      - name: Pull image from docker
        run: sudo docker pull ${{secrets.DOCKER_USERNAME}}/trader-g-test:latest
      - name: Delete old container
        run: sudo docker rm -f traderDBEC2
      - name: Run container
        run: sudo docker run -d -p 8080:8080 --name traderDBEC2 ${{secrets.DOCKER_USERNAME}}/trader-g-test:latest