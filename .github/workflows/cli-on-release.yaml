name: CLI app CI/CD

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Java 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        architecture: x64 

    - name: Test & Package
      working-directory: ./cli
      run: mvn package

    - name: Upload Release
      uses: actions/upload-artifact@v4
      with:
        name: Release ${{ github.ref_name }}
        path: |
          cli/target/*.jar
          cli/target/*.exe
